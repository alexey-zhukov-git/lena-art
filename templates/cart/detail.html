{% extends "main/base.html" %}
{% load static %}

{% block title %}
  Your shopping cart
{% endblock %}

{% block content %}
  <h1>Your shopping cart</h1>
      {% for item in cart %}
        {% with product=item.product %}
              <p>{{ product.name }} ({{ product.price }})</p>
        {% endwith %}
      {% endfor %}
{% endblock %}
